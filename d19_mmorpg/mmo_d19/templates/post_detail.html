{% extends 'flatpages/default.html' %}

{% block title %}
<hr>
<h1 class="page-title">Информация об объявлении:</h1>
<hr>
{% endblock title %}

{% block content %}

    <div style="border: 2px solid #ccc; border-radius: 10px; padding: 15px; margin-bottom: 20px; background-color: #f8f9fa;">
        <p>Автор: {{ post.post_author }}</p>
        <p>{{ post.date|date:"d E Y, H:i" }}</p>
        <p>Категория: {{ post.category.name }}</p>
        <span style="font-size: 22px;">{{ post.text|safe }}</span>
        <p></p>

    </div>
    <hr>
<!-- post.id для того, что бы передать айди поста для создания отклика -->
 <a class="btn btn-primary", href="{% url 'replay_create' post.id %}">Добавить отклик</a>


 {% endblock content %}
